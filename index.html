<html lang="en" ng-app="app">
  <head>
  	<title>CRUD AngularJS + Material Design + Firebase</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <meta author="Diego Carreira (http://github.com/diegocarreira)">
  </head>

  <body layout="column" ng-controller="AppController">
    
    <div flex layout="row">
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Trabalho</h1>
      </md-toolbar>
      <md-list>
        <md-list-item ng-click="navigateTo('/cursos')">
          <p>Cursos</p>
        </md-list-item>
        <md-list-item ng-click="navigateTo('/cadastrar')">
          <p>Cadastrar</p>
        </md-list-item>
      </md-list>
    </md-sidenav>

    <md-content flex id="content">
      <md-toolbar layout="row">
        <md-button hide-gt-sm class="menu" ng-click="toggleSidenav('left')" aria-label="Show User List">
          <md-icon md-svg-icon="menu" ></md-icon>
        </md-button>
        <h3 class="md-toolbar-tools">{{pageTitle}}</h3>
      </md-toolbar>
      <div ng-view></div>
    </md-content>
  </div>



    <!-- Angular Material Dependencies -->
  <script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-resource.min.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
  
  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
  

  <!-- My -->
  <script src="js/js.js"></script>


  </body>
</html>
